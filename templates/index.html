<!DOCTYPE html>
<html lang="bn">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Toffee IPTV Player</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
  <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
</head>
<body class="bg-dark text-white">

  <nav class="navbar navbar-dark bg-dark p-3 sticky-top shadow">
    <div class="container-fluid">
      <span class="navbar-brand mb-0 h1">ðŸ“º Toffee IPTV Player</span>
      <input type="text" id="search" class="form-control form-control-sm w-auto" placeholder="Search channels">
    </div>
  </nav>

  <!-- Sticky video player -->
  <div class="video-container sticky-top bg-black">
    <video id="video" controls autoplay muted playsinline></video>
    <h5 id="ch-name" class="text-center mt-2 p-2 bg-dark mb-0"></h5>
  </div>

  <div class="container my-3">
    <div class="mb-3" id="categoryTabs"></div>
    <div class="row row-cols-2 row-cols-md-4 g-3 mt-3" id="channelGrid">
      <p>Loading channels...</p>
    </div>
  </div>

  <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>
</html>
