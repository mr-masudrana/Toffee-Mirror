<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin - Update Cookie</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-dark text-white p-4">

  <div class="container">
    <h3>Update TOFFEE_COOKIE</h3>
    <form id="cookieForm">
      <div class="mb-3">
        <textarea class="form-control" id="cookieInput" rows="5"></textarea>
      </div>
      <button type="submit" class="btn btn-info">Update Cookie</button>
    </form>
    <div id="message" class="mt-3"></div>
  </div>

  <script>
    // Load current cookie
    fetch("/api/get-cookie")
      .then(res => res.json())
      .then(data => document.getElementById("cookieInput").value = data.TOFFEE_COOKIE);

    document.getElementById("cookieForm").addEventListener("submit", e => {
      e.preventDefault();
      const cookie = document.getElementById("cookieInput").value.trim();
      fetch("/api/set-cookie", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ TOFFEE_COOKIE: cookie })
      })
      .then(res => res.json())
      .then(data => {
        document.getElementById("message").innerText = data.message;
      });
    });
  </script>
</body>
</html>
