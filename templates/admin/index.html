<!DOCTYPE html>
<html lang="bn">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Cookie Update</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-dark text-white">

<div class="container my-5">
  <h3>ğŸª Update IPTV Cookie</h3>
  <form method="POST" class="mt-3">
    <div class="mb-3">
      <label for="cookie" class="form-label">Cookie Value</label>
      <input type="text" class="form-control" name="cookie" id="cookie" value="{{ cookie_value }}">
    </div>
    <button type="submit" class="btn btn-info">Update Cookie</button>
    {% if message %}
      <p class="text-success mt-2">{{ message }}</p>
    {% endif %}
  </form>
</div>

</body>
</html>
